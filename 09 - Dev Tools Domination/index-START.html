<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello')
    // Interpolated
console.log('hello i am %s')
    // Styled
console.log('%c i am some great text', 'font-size:50px')
    // warning!
console.warn('oh noooo')

    // Error :|
console.error('error')
    // Info
console.info('fun fact')
    // Testing
console.assert(1 === 1,"this is wrong" )
    // clearing
console.clear()

    // Viewing DOM Elements
console.log()
console.dir

    // Grouping together
console.group
console.groupCollapsed
console.groupEnd()
    // counting
console.count
    // timing
console.time('fetching data')
console.timeEnd()
  </script>
</body>
</html>
